<div class="container-fluid">
  <div class="row">
    <div class="offset-sm-3">
<h1 class="responsive-text">Random Quote Generator</h1>
</div>
  </div>

<div class="row">
  <div class="col-sm-6 offset-sm-3">
<div id="quote-panel">
  
    <div>
      <p id="quote-line">Click next quote.</p>
    </div>
  
    
  <div class="row">
    <div class="col-sm-4 offset-sm-2">
  <button class="btn btn-default" type="submit" id="tweet-button"><i class="fa fa-twitter"></i>Tweet It!</button>
    </div>
    <div class="col-sm-6">
      <!--When clicked, background color of the body changes, think about adding some extra flair to it.-->
  <button class="btn btn-default" type="submit" id="next-btn">Next Quote</button>
    </div>
    </div>
    </div>
  </div>
</div>
</div>
